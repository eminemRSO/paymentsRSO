sudo: required

services:
  - docker
language: java
install: skip

os: linux
dist: trusty
jdk:
  - openjdk15


before_install:
  - chmod +x gradlew



env:
  global:
    - DOCKER_IMAGE=mista123/payments-rso

script:
  - ./gradlew bootJar
  - docker build -t "$DOCKER_IMAGE:$TRAVIS_JOB_NUMBER" -t "$DOCKER_IMAGE:latest" .


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push "$DOCKER_IMAGE"


